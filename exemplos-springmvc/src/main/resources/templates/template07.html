<!DOCTYPE html>
<html>
    <head>
        <title>Exemplos Spring - Exemplo 07</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Exemplo 07</h1>
        <ul th:each="item : ${lista}">
            <li>
                <p>Nome: <span th:text="${item.nome}"></span></p>
                <p>Data Nascimento: <span th:text="${item.dataNascimento}"></span></p>
                <p>Idade: <span th:text="${item.idade}"></span></p>
                <p>E-mail: <span th:text="${item.email}"></span></p>
                <p>Senha: <span th:text="${item.senha}"></span></p>
            </li>
        </ul>
    </body>
</html>
